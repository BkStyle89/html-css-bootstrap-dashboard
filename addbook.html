    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0  ">

            <img src="./img/duck.png" width="50" alt="">

            <button class="navbar-toggler bg-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <li class="nav-item ">
                <a class="nav-link active text-light" aria-current="page" href="#">Anagrafica Utenti</a>
                </li>
                <li class="nav-item">
                 <a class="nav-link text-light" href="#">Storico Prestiti</a>
                </li>

                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                </li>
            </ul>
        <form class="d-flex " role="search">
            <input class="form-control me-2 " type="search" placeholder="Cerca" aria-label="Search"/>

        </form>
        </div>
        </div>

</header>
<main>
    <div class="container p-4">
        <div class="row">
            <div class="col-12">
                <h2>Nuovo Libro</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mt-4 fs-4">
                <span> Nome Autore</span>
                <input type="text" class="form-control text-secondary fs-5 p-2 mt-2" placeholder="Inserisci Nome Autore" aria-label="First name">
            </div>
            <div class="col-6 mt-4 fs-4">
                <span> Cognome Autore</span>
                <input type="text" class="form-control text-secondary p-2 fs-5 mt-2" placeholder="Inserisci Cognome Autore" aria-label="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4  ">
            <span class="fs-4">Titolo</span>
            <input type="text" class="form-control text-secondary fs-5 p-2 mt-2 mb-2" placeholder="Inserisci Il Titolo Del Libro" aria-label="Book Stile">
            <span class="fs-5 text-secondary">Titolo Versione Italiana</span>
            </div>
        </div>
    </div>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 col-sm-12 mt-1">
                <label for="inputgenre" class="form-label fs-5">Scegli il genere</label>
                <select id="inputgenre" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Romanzo</option>
                    <option>Mistero</option>
                    <option>Thriller</option>
                    <option>Fantasy</option>
                    <option>Fiction storica</option>
                    <option>Sci-fi</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12 mt-1">
                <span class="fs-5"> Anno di publicazione </span>
                <input type="text" class="form-control mt-2" placeholder="Inserisci L'anno" aria-label="Book Year">
            </div>
            <div class="col-md-4 col-sm-12 mt-1">
                <span class="fs-5"> ISBN# </span>
                <input type="text" class="form-control mt-2" placeholder="Inserisci il codice ISBN#" aria-label="ISBN#CODE">
            </div>
        </div>
    </div>
    <hr class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-floating">
                    <span class="fs-5">Note</span>
                    <textarea class="form-control mt-2" placeholder="Book Note" id="BookNote"></textarea>
                    <label class="mt-4" for="floatingTextarea">Inserisci eventuali note sul libro</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                 <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Digitalcheck">
                    <label class="form-check-label fw-bold" for="exampleCheck1"> Disponibile anche in digitale</label>
                </div>
            </div>
        </div>            
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">Aggiungi Libro
                    <span class="badge bg-primary"></span>
                </button>
            </div>
        </div>
    </div>
    <hr class="mt-4">
</main>
    <Footer>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <strong> &#169; BkStyle89 2026 </strong>
                </div>
            </div>
        </div>
    </Footer>
